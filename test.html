    /* our cuisines start style  */

.suisine_section_main{
  margin: 37px auto;
  width: 95%;
  height: 100%;
}
.suisine_section_cards{
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 30px;
  margin: 15px 0px;
  flex-wrap: wrap;
}
.suisine_card{
  /* width: 30%;
  max-width: 150px;
  height: 95px; */
  border-radius: 5px;
  width: 320px;
  max-width: 320px;
  height: 230px;
}
.suisine_top{
  width: 100%;
  height: calc(100% - 25px);
  border-radius: 5px 5px 0px 0px;
}
.suisine_top img{
  width: 100%;
  height: 100%;
  border-radius: 5px 5px 0px 0px;

}
.suisine_botom{
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f29a0354;
  height: 35px;
  color: #02645e;
  border-radius: 0px 0px 3px 3px;

}
@media screen and (max-width: 685px) {
  .suisine_section_cards{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 10px 0px;
    flex-wrap: wrap;
  }
  .suisine_card{
    width: 30%;
    max-width: 150px;
    height: 95px;
    border-radius: 5px;
    margin: 1px 0px;
    background: #f29a0354;
  }
  .suisine_botom{
    width: 100%;
    height: 25px;
  }
  .suisine_section_main{
    margin: 17px auto;
    width: 95%;
    height: 100%;
  }
}
/* our cuisines end style  */
