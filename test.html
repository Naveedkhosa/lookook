<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
   
</head>
<body>
    <div class="incre_dcre_daba">
        <div class="decree_w decree minus_plus unactive" id="minusButton">
          <i class="fa-solid fa-minus"></i>
        </div>
        <div class="decree_w incre_no_dcree number">
          <p class="number" id="displayedNumber">0</p>
        </div>
        <div class="decree_w decree plus_minus incree" id="plusButton">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
      
      <script>
        const plus = document.getElementById('plusButton');
  const minus = document.getElementById('minusButton');
  let number_el = document.getElementById('displayedNumber');

  plus.addEventListener('click', () => {
    let val = parseInt(number_el.innerText);
    number_el.innerText = ++val;
    updateOpacity();
  });

  minus.addEventListener('click', () => {
    let val = parseInt(number_el.innerText);
    // Ensure the value doesn't go below 0
    if (val > 0) {
      number_el.innerText = --val;
      updateOpacity();
    }
  });

  function updateOpacity() {
    let val = parseInt(number_el.innerText);
    // Set opacity to 0.5 if the value is 0, otherwise set it to 1
    minus.style.opacity = val === 0 ? 0.5 : 1;
  }

  // Initial update of opacity
  updateOpacity();
</script>
      
</body>
</html>
