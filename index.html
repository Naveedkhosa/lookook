<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look My Cook</title>
    <link rel="stylesheet" href="components/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
   
</head>
<body>
    <div class="landing_page_kart">
        <!-- hero slider start -->
       <div class="hero_sec_kart">
        <div class="container_kart">	
            <input type="radio" id="i1" name="images" checked/>
            <input type="radio" id="i2" name="images" />
            <input type="radio" id="i3" name="images" />
            <input type="radio" id="i4" name="images"  />
            <div class="slide_img" id="one">			
                <img src="components/imag/img1 (1).webp" width="3243" height="2162">
                    <label class="prev" for="i4"><span></span></label>
                    <label class="next" for="i2"><span></span></label>	
                
            </div>
            
            <div class="slide_img" id="two">
                
                    <img src="components/imag/img1 (2).webp" loading="lazy">
                        <label class="prev" for="i1"><span></span></label>
                        <label class="next" for="i3"><span></span></label>
                
            </div>
                    
            <div class="slide_img" id="three">
                    <img src="components/imag/img1 (3).webp" loading="lazy">	
                        <label class="prev" for="i2"><span></span></label>
                        <label class="next" for="i4"><span></span></label>
            </div>
        
        
            <div class="slide_img" id="four">
                    <img src="components/imag/img1 (4).webp" loading="lazy">	
                    
                        <label class="prev" for="i3"><span></span></label>
                        <label class="next" for="i1"><span></span></label>
        
            </div>
        
            <div id="nav_slide">
                <label for="i1" class="dots" id="dot1"></label>
                <label for="i2" class="dots" id="dot2"></label>
                <label for="i3" class="dots" id="dot3"></label>
                <label for="i4" class="dots" id="dot4"></label>
            </div>
                
        </div>
       </div>
        <!-- hero slider start -->

        <!-- services section -->
        <div class="kart_services_main">
            <p class="heading_p"> Our Services</p>
            <div class="kart_services_sec">

               <a class="service_kart_card">
                <div class="ribbon-2">50% <span>OFF</span></div>
                  <div class="kart_card_block" >
                    <img src="components/imag/cook.webp" alt="">
                  </div>
                  <p class="para_h">Cooks & Chefs</p>
                  
                </a>

               <a class="service_kart_card">
                  <div class="kart_card_block">
                     <img src="components/imag/bartendar.png" alt="" loading="lazy">
                  </div>
                  <p class="para_h">Bartenders</p>
                </a>

               <a class="service_kart_card">
                  <div class="kart_card_block">
                     <img src="components/imag/waiter.png" alt="" loading="lazy">
                  </div>
                  <p class="para_h">Waiters</p>
                </a>

               <a class="service_kart_card">
                  <div class="kart_card_block">
                     <img src="components/imag/cleaner2.png" alt="" loading="lazy">
                  </div>
                  <p class="para_h">Cleaners</p>
                </a>

            </div>
        </div>

        <!-- services section -->
    </div>

    <script src="components/js/js.js"></script>
</body>
</html>
