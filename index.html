<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Look My Cook</title>
    <link rel="stylesheet" href="components/css/style.css" />
    <link rel="stylesheet" href="components/css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="landing_page_kart">
      <!-- top menu start ... -->
      <div class="bottm_menu_container">
        <div class="top_menu_box">
          <div class="_logo" href="#">
            <img src="components/imag/logo.svg" alt="" />
          </div>
          <div class="top_side_nav" id="nav_toggle_btn">
            <div class="profile_top_nav">
              <img src="components/imag/a (3).jpg" alt="" />
            </div>
            <div class="top_nav_ico">
              <iconify-icon icon="ei:navicon"></iconify-icon>
            </div>
          </div>
        </div>
      </div>
      <!-- top menu  ... -->
      <!-- hero slider start -->
      <div class="hero_sec_kart">
        <div class="container_kart">
          <input type="radio" id="i1" name="images" checked />
          <input type="radio" id="i2" name="images" />
          <input type="radio" id="i3" name="images" />
          <input type="radio" id="i4" name="images" />
          <div class="slide_img" id="one">
            <img
              src="components/imag/img1 (1).webp"
              width="3243"
              height="2162"
            />
            <label class="prev" for="i4"><span></span></label>
            <label class="next" for="i2"><span></span></label>
          </div>

          <div class="slide_img" id="two">
            <img src="components/imag/img1 (2).webp" loading="lazy" />
            <label class="prev" for="i1"><span></span></label>
            <label class="next" for="i3"><span></span></label>
          </div>

          <div class="slide_img" id="three">
            <img src="components/imag/img1 (3).webp" loading="lazy" />
            <label class="prev" for="i2"><span></span></label>
            <label class="next" for="i4"><span></span></label>
          </div>

          <div class="slide_img" id="four">
            <img src="components/imag/img1 (4).webp" loading="lazy" />

            <label class="prev" for="i3"><span></span></label>
            <label class="next" for="i1"><span></span></label>
          </div>

          <div id="nav_slide">
            <label for="i1" class="dots" id="dot1"></label>
            <label for="i2" class="dots" id="dot2"></label>
            <label for="i3" class="dots" id="dot3"></label>
            <label for="i4" class="dots" id="dot4"></label>
          </div>
        </div>
      </div>
      <!-- hero slider start -->

      <!-- services section -->
      <div class="kart_services_main">
        <p class="heading_p">Our Services</p>
        <div class="kart_services_sec">
          <a href="Chef_party.html" class="service_kart_card">
            <!-- <div class="ribbon-2 fifty">50% <span>OFF</span></div> -->
            <p class="solid_smal">Cooks & Chefs</p>
            <div class="kart_card_block_bg"></div>
            <div class="kart_card_block">
              <img src="components/imag/cook.webp" alt="" />
            </div>
          </a>

          <a href="Chef_party.html" class="service_kart_card">
            <p class="solid_smal">Bartenders</p>
            <div class="kart_card_block_bg"></div>
            <div class="kart_card_block">
              <img src="components/imag/bartendar.png" alt="" loading="lazy" />
            </div>
    
          </a>

          <a href="Chef_party.html" class="service_kart_card">
            <p class="solid_smal">Waiters</p>
            <div class="kart_card_block_bg"></div>
            <div class="kart_card_block">
              <img src="components/imag/waiter.png" alt="" loading="lazy" />
            </div>
          </a>

          <a href="Chef_party.html" class="service_kart_card">
            <p class="solid_smal">Waiters</p>
            <div class="kart_card_block_bg"></div>
            <div class="kart_card_block">
              <img src="components/imag/cleaner2.png" alt="" loading="lazy" />
            </div>
          </a>
        </div>
      </div>

      <!-- services section -->
    </div>
    <!-- footer start here..  -->
    <div class="footer_kart_container">
      <div class="footer_left">
        <p class="para_h">Company</p>
        <a href="">Contact us</a>
        <a href="">FAQs</a>
        <a href="">Disclaimer</a>
        <a href="">Refund & Cancellation Policy</a>
        <a href="">Privacy Policy</a>
        <a href="">Terms & Conditions</a>
      </div>
      <div class="footer_right">
        <div class="footer_r_right">
          <p class="para_h">Social Links</p>
          <a href=""><iconify-icon icon="logos:facebook"></iconify-icon> Facebook</a>
          <a href=""> <iconify-icon icon="skill-icons:instagram"></iconify-icon> instagram</a>
          <a href=""><iconify-icon icon="logos:youtube-icon"></iconify-icon> Youtube</a>
        </div>
      </div>  
    </div>
    <!-- footer end here..  -->
    <!-- bottom menu start ... -->
    <div class="bottm_menu_container">
      <div class="bottom_menu_box">
        <a href="index.html"
          ><iconify-icon icon="carbon:home"></iconify-icon
        ></a>
        <a href="Bookings.html"
          ><iconify-icon icon="tabler:brand-booking"></iconify-icon
        ></a>
        <a href=""><iconify-icon icon="carbon:star-review"></iconify-icon></a>
        <a href="FAQs.html"
          ><iconify-icon icon="fluent:person-support-16-filled"></iconify-icon
        ></a>
      </div>
    </div>
    <!-- bottom menu start ... -->

    <!-- nav_popped_up -->
 
    <div id="nav_popped_up">
      <ul>
        <li>
          <a href="#">
            <div class="a_left"><i class="fa fa-user"></i> My Account</div>
            <i class="fa fa-chevron-right"></i>
          </a>
        </li>
        <li>
            <a href="#">
              <div class="a_left">
                <iconify-icon icon="tabler:brand-booking"></iconify-icon> My Bookings
              </div>
              <i class="fa fa-chevron-right"></i>
            </a>
          </li>
        <li>
          <a href="#">
            <div class="a_left">
              <i class="fa fa-file-text"></i> Terms & Conditions
            </div>
            <i class="fa fa-chevron-right"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <div class="a_left">
              <i class="fa fa-headphones"></i> Help & Support
            </div>
            <i class="fa fa-chevron-right"></i>
          </a>
        </li>
      </ul>
    </div>
    <!-- nav_popped_up -->



    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="components/js/js.js"></script>
    <script src="components/js/jquery-3.7.1.slim.min.js"></script>
    <script>
      $("#nav_toggle_btn").on("click", function () {
        $("#nav_popped_up").toggle();
      });
    </script>
  </body>
</html>
